<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Estilo.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <title>Minhas inspirações</title>
    </head>
    <body>
        <main>
            <div>
                <h2>Nikola Tesla</h2>
                <h3>O pai da eletricidade</h3>
                <div>
                    <figure>
                        <img src="img1.jpeg" alt="" />
                        <p>
                            Nikola Tesla foi um inventor austríaco que se
                            dedicou à criação de tecnologias nos ramos da
                            Engenharia Mecânica e da Eletricidade. Nasceu na
                            aldeia Smiljan, em 1858, durante o Império Austríaco
                            e, desde criança, era incentivado a desenvolver
                            raciocínio lógico e a aprimorar a sua concentração e
                            memória.
                        </p>
                    </figure>
                </div>
            </div>
            <div>
                <h2>Steve Jobs</h2>
                <h3>Fundador da Apple</h3>
                <div>
                    <figure>
                        <img src="img2.webp" alt="" />
                        <p>
                            Steve Jobs (1955-2011) foi um empresário
                            norte-americano do ramo de tecnologia, fundador da
                            Apple Computer, hoje Apple Inc. Pioneiro da
                            indústria de computadores pessoais, teve enorme
                            influência na adoção e popularização da informática
                            como item de consumo de massas.
                        </p>
                    </figure>
                </div>
            </div>
            <div>
                <h2>Nelson Mandela</h2>
                <h3>o principal líder político da história da África do Sul</h3>
                <div>
                    <figure>
                        <img src="img3.jpg" alt="" />
                        <p>
                            Nelson Rolihlahla Mandela (1918 – 2013) foi o
                            principal líder político da história da África do
                            Sul. Também conhecido como Madiba, Mandela lutou
                            contra o regime racista e segregacionista do
                            apartheid, presente em seu país entre 1948 e a
                            década de 1990.
                        </p>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
