<!DOCTYPE html>
<html>
  <head>
    <title>Página do Filme ou Série</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="header">
      <div class="slide-container">
        <div class="slide">
          <img src="batman1.webp" alt="Imagem 1" />
          <p>Mensagem para a Imagem 1</p>
        </div>
        <div class="slide">
          <img src="batman2.webp" alt="Imagem 2" />
          <p>Mensagem para a Imagem 2</p>
        </div>
        <div class="slide">
          <img src="batman3.webp" alt="Imagem 3" />
          <p>Mensagem para a Imagem 3</p>
        </div>
        <div class="slide">
          <img src="batman4.webp" alt="Imagem 4" />
          <p>Mensagem para a Imagem 4</p>
        </div>
        <div class="slide">
          <img src="batman5.webp" alt="Imagem 5" />
          <p>Mensagem para a Imagem 5</p>
        </div>
        <div class="slide">
          <img src="6.webp" alt="Imagem 6" />
          <p>Mensagem para a Imagem 6</p>
        </div>
        <div class="slide">
          <img src="batman7.webp" alt="Imagem 7" />
          <p>Mensagem para a Imagem 7</p>
        </div>
        <div class="slide">
          <img src="batman8.webp" alt="Imagem 8" />
          <p>Mensagem para a Imagem 8</p>
        </div>
        <div class="slide">
          <img src="batman9.webp" alt="Imagem 9" />
          <p>Mensagem para a Imagem 9</p>
        </div>
        <div class="slide">
          <img src="batman10.jpg" alt="Imagem 10" />
          <p>Mensagem para a Imagem 10</p>
        </div>
        <!-- Adicione mais slides aqui conforme necessário -->
      </div>
    </div>
    <div class="controls">
      <button class="control-button" onclick="prevSlide()"></button>
      <button class="control-button" onclick="nextSlide()"></button>
    </div>
    <div class="content">
      <!-- Adicione o conteúdo complementar sobre o filme ou série aqui -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
